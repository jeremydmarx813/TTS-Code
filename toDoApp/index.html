<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>To Do List</title>
</head>
<body>
    <header>
        <div>
            <h1>To Do List</h1>
        </div>
    </header>
    <main>
        <section id="task-adder">
            <div id ="caption_input">
                <h3>Add Task:</h3>
                <input type="text" id="task-to-add">
            </div>
           <button id="task-add-button">Add to List</button>
        </section>
        <section id="list-container">   
            <h2>Tasks</h2>
            <ul id="task-list">
                <li><button class="minus-button">-</button> <span>Learn This keyword</span> </li>
                <li><button class="minus-button">-</button> <span>Practice Call, Apply, bind</span> </li>
                <li><button class="minus-button">-</button> <span>work on Function prototypes</span> </li>
                <li><button class="minus-button">-</button> <span>Learn reduce recursively</span> </li>
            </ul>
        </section>
    </main>
 <script src="./script.js"></script>   
</body>
</html>
