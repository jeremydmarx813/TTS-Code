<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link href="https://fonts.googleapis.com/css?family=Martel&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="content">
        <div id="heading">
            <h1>ROCK PAPER SCCISSORS, SHOOT!</h1>
        </div>
        <div id="bottom-half">
        <div id="round-results">
            <p>Hit the button to play the game!</p>
            <p></p>
        </div>
        <div>
            <button id="play-button">Play Round</button>
        </div>
        <div id="score-row">
            <div id="player1-score" class="player-score-container">
                <h3 class="player-score-name">Player1</h3>
                <h3 class="player-score-number"></h3>
            </div>
            <div id="player2-score" class="player-score-container">
                 <h3 class="player-score-name">Player2</h3>
                 <h3 class="player-score-number"></h3>
            </div>
        </div>
        <div id="img-container">
            <img src="./images/RPS-hi-res-graphic.png" alt="graphic">
        </div>
    </div>
    </div>
<script src="script.js"></script>  
</body>
</html>
