<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link href="https://fonts.googleapis.com/css?family=Martel&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="content">
        <div id="heading">
            <h1>ROCK PAPER SCCISSORS, SHOOT!</h1>
        </div>
        <div id="bottom-half">
        <div id="scoreboardcontainer">
            <div class="scoreboardindvscores">
                <h4>Player 1:</h4>
                <h4 id="player1BoardScore">0</h4>
            </div>
            <div class="scoreboardindvscores">
                <h4>Player 2:</h4>
                <h4 id="player2BoardScore">0</h4>
            </div>
            <div class="scoreboardindvscores">
                <h4>Player 3:</h4>
                <h4 id="player3BoardScore">0</h4>
            </div>
            <div class="scoreboardindvscores">
                <h4>Player 4:</h4>
                <h4 id="player4BoardScore">0</h4>
            </div>
        </div>
        <div id="round-results">
            <p>Hit the button to play the game!</p>
            <p></p>
        </div>
        <div>
            <button id="play-button">Play Round</button>
        </div>
        <div id="score-row">
            <div id="playerA-score" class="player-score-container">
                <select name="playerA" id="playerAMenu" class="player-score-name">
                    <option value="player1">Player 1</option>
                    <option value="player2">Player 2</option>
                    <option value="player3">Player 3</option>
                    <option value="player4">Player 4</option>
                </select>
                <!-- <h3 class="player-score-name">Player1</h3> -->
                <h3 class="player-score-number">0</h3>
            </div>
            <div id="playerB-score" class="player-score-container">
                <select name="playerB" id="playerBMenu" class="player-score-name">
                    <option value="player1">Player 1</option>
                    <option value="player2">Player 2</option>
                    <option value="player3">Player 3</option>
                    <option value="player4">Player 4</option>
                </select>
                 <!-- <h3 class="player-score-name">Player2</h3> -->
                 <h3 class="player-score-number">0</h3>
            </div>
        </div>
        <div id="img-container">
            <img src="./images/RPS-hi-res-graphic.png" alt="graphic">
        </div>
    </div>
    </div>
<script src="script.js"></script>  
</body>
</html>
