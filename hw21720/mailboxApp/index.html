<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mailbox App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <header>
            <h1>Email App</h1>
        </header>
        <main>
            <table>
                <thead>
                    <tr>
                        <th scope="col">Prompt</th>
                        <th scope="col">Code accessed</th>
                        <th scope="col">code used to access</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">Inbox Names</th>
                        <td id="prompt1"></td>
                        <td>Call Object.keys on the mailboxes object, use forEach to ittarate over it and add it to the td element</td>
                    </tr>
                    <tr>
                        <th scope="row">List of emails</th>
                        <td id="prompt2"></td>
                        <td>Call Object.keys on a random object in the inbox array, generate html for each property and value in object</td>
                    </tr>
                </tbody>
            </table>
        </main>
    
    <script src="./mailboxMockup.js"></script>
</body>
</html>
