<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./script.js"></script>
    <link rel="stylesheet" href="./style.css">
    <title>jQuery form</title>
</head>
<body>
    <div id="pre-form">
        <h2>We'd love to hear your thoughts!</h2>
      </div>
      <div class="form-container">
        <form id="form" name="form">
          <h3>Contact Us Here:</h3>
          <p id="message-p"></p>
      ​
          <label>Name:</label>
          <input id="name" placeholder="Name" type="text"><br>
          <label>Email:</label>
          <input id="email" placeholder="Email" type="email"><br>
          <label>Number:</label>
          <input id="phone" placeholder="10 digit phone number." type="tel"><br>
          <label>Message:</label>
          <textarea id="message-box" placeholder="Your thoughts here :)"></textarea><br>
          <input id="submit" type="button" value="Send It!">
        </form>
      </div>
</body>
</html>
