<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Cup Checker</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet">
</head>
<body>
<header>
    <h1 id="main-heading">Have you had your three cups of <span>coffee today?</span></h1>
</header>
<main>
    <section>
        <h3 id="suggestion">Would you like another cup?</h3>
    </section>
    <section>
        <h3>Cup Counter</h3>
        <h4 id="cupCount"></h4>
        <button id="cupAdder">+</button>
    </section>
</main>
 <script src="./script.js"></script>   
</body>
</html>
